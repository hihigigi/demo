<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>홈</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .navbar {
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar-brand {
        color: white;
        font-size: 24px;
        font-weight: 700;
    }

    .navbar-menu {
        display: flex;
        gap: 20px;
    }

    .navbar-menu a {
        color: white;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .navbar-menu a:hover {
        background: rgba(255,255,255,0.2);
    }

    .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
    }

    .welcome-box {
        background: white;
        padding: 60px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        text-align: center;
        max-width: 600px;
    }

    .welcome-box h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
    }

    .welcome-box p {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
    }

    .user-badge {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: 600;
        margin-bottom: 30px;
    }
  </style>
</head>
<body>
<div class="navbar">
  <div class="navbar-brand">Spring Board</div>
  <div class="navbar-menu">
    <!-- 로그인 여부에 따라 다른 메뉴 표시 -->
    <div th:if="${username}">
                <span style="color: white; margin-right: 10px;"
                      th:text="${username} + '님'"></span>
      <a href="/posts">게시판</a>
      <a href="/mypage">마이페이지</a>
      <a href="/auth/logout">로그아웃</a>
    </div>
    <div th:unless="${username}">
      <a href="/auth/login">로그인</a>
      <a href="/auth/register">회원가입</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="welcome-box">
    <h1>환영합니다!</h1>

    <!-- 로그인한 경우 -->
    <div th:if="${username}">
      <div class="user-badge">
        <span th:text="${username}"></span>님 로그인 중
      </div>
      <p>로그인에 성공하셨습니다!<br>
        마이페이지에서 회원 정보를 확인할 수 있습니다.</p>
    </div>

    <!-- 로그인하지 않은 경우 -->
    <div th:unless="${username}">
      <p>Spring Boot 게시판 프로젝트에 오신 것을 환영합니다!<br>
        로그인하고 다양한 기능을 이용해보세요.</p>
    </div>
  </div>
</div>
</body>
</html>
